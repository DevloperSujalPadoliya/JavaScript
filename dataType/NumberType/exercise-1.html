<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Digit</title>
    <style>
        .main {
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .display {
            width: 50%;
            height: 20%;
            background-color:lightseagreen;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
        }

        .inputs {
            width: 50%;
            height: 20%;
            background-color: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .buttons {
            width: 5%;
            height: 5%;
            background-color: rgb(252, 255, 252);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            border-radius: 10px;
        }

        input{
            height: 30px;
            width: 200px;
            border-radius: 10px;
            
        }

       
    </style>
</head>

<body>
    <div class="main">
        <div class="display" id="display"></div>
        <div class="inputs">
            <input type="text" id="input1" placeholder="number one">
            <input type="text" id="input2" placeholder="number two">
        </div>
        <div class="buttons" onclick="sumtwodigit()">click</div>
    </div>
</body>
<script>
    function sumtwodigit() {

        let x = Number(document.getElementById("input1").value);
        let y = Number(document.getElementById("input2").value);

        s = x + y;

        document.getElementById("display").innerHTML = "Sum of : "+  s;


    }
</script>

</html>
