<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
        width: 100vw;
        height: 100vh;
        background-color: lightblue;
    }

    .display{
        width: 50%;
        height: 10%;
        background-color: green;
    }

    .inputs{
        width: 50%;
        height: 20%;
        background-color: lightcoral;
    }

    .buttons{
        width: 50%;
        height: 10%;
        background-color: lightgreen;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="display" id="display"></div>
        <div class="inputs">
            <input type="text" id="input1">
            <input type="text" id="input2">
        </div>
        <div class="buttons" onclick="sumtwodigit()">click</div>
    </div>
</body>
<script>
    function sumtwodigit (){

        let x = Number(document.getElementById("input1").value);
       let  y = Number(document.getElementById("input2").value);

       s = x + y;

       document.getElementById("display").innerHTML = s ;


    }
</script>
</html>
