<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
    <style>

        *{
            font-family: Bitcount Grid Single;
        }
        .main {
            background-color: darkcyan;
            width: 100vw;
            height: 100vh;
            display: flex;
            /* justify-content: center; */
            flex-direction: column;
            justify-content: center;
            align-items: center;


        }

        .display {
            width: 65%;
            height: 40%;
            background-color:lightgrey;
            border-radius: 20px;
            /* text-align: center; */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;

        }

        .div-2 {
            background-color: lightgreen;
            width: 65%;
            height: 40%;
            /* text-align: center; */
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        button{
            width: 95px;
            height: 40px;
            font-size: 15px;
            background-color: darkred;
            color: white;
            border-radius: 10px;
            
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="display" id="display"><p>Welcome to universal calender</p><p id="day"></p></div>
        <div class="div-2" id="div-2">
            <button id="mon" onclick="mon()">Monday</button>
            <button id="tue" onclick="tue()">Tuesday</button>
            <button id="wed" onclick="wed()">Wednesday</button>
            <button id="thu" onclick="thu()">Thuesday</button>
            <button id="fri" onclick="fri()">Friday</button>
            <button id="sat" onclick="sat()">Saturday</button>
            <button id="sun" onclick="sun()">Sunday</button> 
        </div>
    </div>
</body>
<script>
    function mon() {
        let x = document.getElementById("mon").innerHTML;
        document.getElementById("display").innerHTML = "Today is :" + x ;
        document.getElementById("display").style.backgroundColor = "#000435";
        document.getElementById("display").style.color = "white" ;
        document.getElementById("div-2").style.backgroundColor = "#FF8040" ;
        document.getElementById("mon").style.backgroundColor = "#8FABD4" ;
        document.getElementById("day").innerHTML = "Today is monday :" ;
    }

        document.getElementById("sun").style.color = "black" ;
    }
   

</script>

</html>
